<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--    导入layui的样式文件-->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
<!--    导入文章类别样式文件-->
    <link rel="stylesheet" href="../assets/css/article/article_cate.css">
</head>
<body>
<div class="layui-card">
    <div class="layui-card-header">
        <span>文章类别管理</span>
        <button type="button" class="layui-btn layui-btn-normal layui-btn layui-btn-sm" id="btnAddType">添加类别</button>
    </div>
    <div class="layui-card-body">
        <table class="layui-table">
            <colgroup>
                <col>
                <col>
                <col width="200">
            </colgroup>
            <thead>
            <tr>
                <th>分类名称</th>
                <th>分类别名</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>

<!--定义一个模板-->
<script type="text/html" id="fpl_list">
    {{each data}}
    <tr>
        <td>{{$value.name}}</td>
        <td>{{$value.alias}}</td>
        <td>
            <button type="button" class="layui-btn layui-btn-xs" id="btnEditType" data-id="{{$value.Id}}">编辑</button>&nbsp;&nbsp;
            <button type="button" class="layui-btn layui-btn-danger layui-btn-xs" id="btnDeleteType" data-id="{{$value.Id}}">删除</button>
        </td>
    </tr>
    {{/each}}
</script>

<!--定义一个添加文章类别的弹出层表单页面-->
<script type="text/html" id="dialog-add-type">
    <form class="layui-form" id="dialog-form-add-type">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo">确认添加</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>

<!--定义一个编辑文章类别的弹出层表单页面-->
<script type="text/html" id="dialog-edit-type">
    <form class="layui-form" id="dialog-form-edit-type"  lay-filter="dialog-form-edit-type">
        <input type="hidden" name="Id">
        <div class="layui-form-item">
            <label class="layui-form-label">分类名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" required  lay-verify="required" placeholder="请输入分类名称" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">分类别名</label>
            <div class="layui-input-block">
                <input type="text" name="alias" required  lay-verify="required" placeholder="请输入分类别名" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemo" id="">确认修改</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</script>


<!--导入laiui的js文件-->
<script src="../assets/lib/layui/layui.all.js"></script>
<!--导入jQuery的js文件-->
<script src="../assets/lib/jquery.js"></script>
<!--导入baseAPI的js文件-->
<script src="../assets/js/baseAPI.js"></script>
<!--导入模板引擎-->
<script src="../assets/lib/template-web.js"></script>
<!--导入文章类别的js文件-->
<script src="../assets/js/article/article_cate.js"></script>
</body>
</html>
