<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!--    导入layui的样式文件-->
    <link rel="stylesheet" href="../assets/lib/layui/css/layui.css">
<!--    导入用户资料的样式文件-->
    <link rel="stylesheet" href="../assets/css/user/user_info.css">

</head>
<body>
<!--这是卡片区域-->
<div class="layui-card">
    <div class="layui-card-header">修改用户信息</div>
    <div class="layui-card-body">
<!--        这是用户信息修改表单-->
        <form class="layui-form" lay-filter="formUserInfo">
<!--            这是一个隐藏域-->
            <input type="hidden" name="id">

            <div class="layui-form-item">
                <label class="layui-form-label">登录名称</label>
                <div class="layui-input-block">
                    <input type="text" name="username" required  readonly lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户昵称</label>
                <div class="layui-input-block">
                    <input type="text" name="nickname" required  lay-verify="required|nickname" placeholder="请输入昵称" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">用户邮箱</label>
                <div class="layui-input-block">
                    <input type="text" name="email" required  lay-verify="required|email" placeholder="请输入邮箱" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">提交修改</button>
                    <button type="reset" class="layui-btn layui-btn-primary" id="btnReset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<!--导入layui的js文件-->
<script src="../assets/lib/layui/layui.all.js"></script>
<!--导入jQuery的js文件-->
<script src="../assets/lib/jquery.js"></script>
<!--导入统一拼接根路径的封装的函数-->
<script src="../assets/js/baseAPI.js"></script>
<!--导入基本资料的js文件-->
<script src="../assets/js/user/user_info.js"></script>

</body>
</html>
